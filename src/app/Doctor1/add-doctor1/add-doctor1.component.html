<div class="container">
    <h2>Doctor Registration</h2>
    <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="speciality">Speciality:</label>
        <input type="text" id="speciality" formControlName="speciality" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="experience">Experience:</label>
        <input type="text" id="experience" formControlName="experience" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" formControlName="qualification" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="designation">Designation:</label>
        <input type="text" id="designation" formControlName="designation" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
